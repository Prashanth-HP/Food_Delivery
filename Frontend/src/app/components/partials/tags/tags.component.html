<div class="tag-buttons">
  <button
    *ngFor="let restaurant of restaurantTags"
    class="restaurant-btn"
    (click)="onRestaurantClick(restaurant)">
    {{ restaurant }}
  </button>
</div>

<div *ngIf="selectedFoods.length > 0" class="food-list">
  <h3>Available Food Items:</h3>
  <div class="food-card" *ngFor="let food of selectedFoods">
    <img [src]="food.image" alt="{{ food.name }}" />
    <h4>{{ food.name }}</h4>
    <p><strong>‚è±Ô∏è Cook Time:</strong> {{ food.time }}</p>
    <p><strong>üçΩÔ∏è Type:</strong> {{ food.type }}</p>
  </div>
</div>
