<div class="dine-wrapper">
  <div class="search-filter-container">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="🔍 Search restaurants..."
      class="search-input"
    />

    <select [(ngModel)]="selectedLocation" class="filter-select">
      <option value="">All Locations</option>
      <option *ngFor="let loc of uniqueLocations" [value]="loc">{{ loc }}</option>
    </select>

    <select [(ngModel)]="selectedCuisine" class="filter-select">
      <option value="">All Cuisines</option>
      <option *ngFor="let cuisine of uniqueCuisines" [value]="cuisine">{{ cuisine }}</option>
    </select>
    <button (click)="resetFilters()" class="reset-btn">Reset</button>
  </div>

  <h2 class="dine-title">🍽️ Dine-In Restaurants Near You</h2>

  <div class="restaurant-grid">
    <div class="restaurant-card" *ngFor="let restaurant of filteredRestaurants()">
      <img [src]="restaurant.imageUrl" alt="{{ restaurant.name }}" class="restaurant-img" />
      <div class="restaurant-details">
        <h3>{{ restaurant.name }}</h3>
        <p class="subtext">{{ restaurant.cuisine_type }} • 📍 {{ restaurant.location }}</p>
        <p class="rating">⭐ {{ restaurant.rating }}</p>
        <button [routerLink]="['/menu', restaurant.id]" class="view-menu-btn">
          View Menu
        </button>
      </div>
    </div>
  </div>
</div>
