<div class="menu-container">
  <h2>{{ restaurant?.name }}</h2>

  <div class="menu-controls">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search food..." />
    <select [(ngModel)]="filterType">
      <option value="All">All</option>
      <option value="Veg">Veg</option>
      <option value="Non-Veg">Non-Veg</option>
    </select>
  </div>

  <div class="menu-grid">
    <div class="food-card" *ngFor="let item of menuItems">
      <img [src]="item.imageUrl" alt="{{ item.name }}" />
      <div class="content">
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
        <div class="price">₹{{ item.price }} • {{ item.isVeg ? 'Veg' : 'Non-Veg' }}</div>
        <button (click)="addToCart(item)">Add to Cart</button>
        <button (click)="toggleFavorite(item)">
          <span [style.color]="item.isFavorite ? 'red' : 'gray'">❤️</span>
          {{ item.isFavorite ? 'Unfavorite' : 'Favorite' }}
        </button>
      </div>
    </div>
  </div>
</div>
